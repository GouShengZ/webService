name: Docker Build and Push

# è§¦å‘æ¡ä»¶ï¼šæ¨é€åˆ°ä»»ä½•åˆ†æ”¯
on:
  push:
    branches:
      - '**'  # åŒ¹é…æ‰€æœ‰åˆ†æ”¯
  pull_request:
    branches:
      - '**'  # åŒ¹é…æ‰€æœ‰åˆ†æ”¯çš„PR

env:
  # Docker é•œåƒåç§°
  IMAGE_NAME: webservice
  # Docker Hub ç”¨æˆ·å (ä» secrets ä¸­è·å–)
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # æ£€å‡ºä»£ç 
    - name: Checkout code
      uses: actions/checkout@v4
      
    # è®¾ç½® Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    # ç™»å½•åˆ° Docker Hub (ä»…åœ¨æ¨é€äº‹ä»¶æ—¶)
    - name: Login to Docker Hub
      if: github.event_name == 'push'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
        
    # ç”Ÿæˆé•œåƒæ ‡ç­¾å’Œå…ƒæ•°æ®
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          # ä¸ºæ¯ä¸ªåˆ†æ”¯åˆ›å»ºæ ‡ç­¾
          type=ref,event=branch
          # ä¸ºæ¯ä¸ªPRåˆ›å»ºæ ‡ç­¾
          type=ref,event=pr
          # ä¸ºmain/masteråˆ†æ”¯åˆ›å»ºlatestæ ‡ç­¾
          type=raw,value=latest,enable={{is_default_branch}}
          # ä½¿ç”¨commit SHAåˆ›å»ºæ ‡ç­¾
          type=sha,prefix={{branch}}-
          
    # æ„å»ºå’Œæ¨é€ Docker é•œåƒ
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name == 'push' }}  # ä»…åœ¨æ¨é€äº‹ä»¶æ—¶æ¨é€é•œåƒ
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    # æ„å»ºæ‘˜è¦
    - name: Build Summary
      run: |
        echo "## ğŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Event**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Image Tags**:" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ github.event_name }}" == "push" ]]; then
          echo "âœ… **Image pushed to Docker Hub**" >> $GITHUB_STEP_SUMMARY
        else
          echo "â„¹ï¸ **Image built but not pushed (PR event)**" >> $GITHUB_STEP_SUMMARY
        fi

  # å®‰å…¨æ‰«æ (å¯é€‰)
  security-scan:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
