name: Docker Build and Push to GitHub Registry

# è§¦å‘æ¡ä»¶ï¼šæŽ¨é€åˆ°ä»»ä½•åˆ†æ”¯
on:
  push:
    branches:
      - '**'  # åŒ¹é…æ‰€æœ‰åˆ†æ”¯
  pull_request:
    branches:
      - '**'  # åŒ¹é…æ‰€æœ‰åˆ†æ”¯çš„PR

env:
  # Docker é•œåƒåç§°
  IMAGE_NAME: webservice
  # GitHub Container Registry
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
    
    steps:
    # æ£€å‡ºä»£ç 
    - name: Checkout code
      uses: actions/checkout@v4
      
    # è®¾ç½® Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    # ç™»å½•åˆ° GitHub Container Registry
    - name: Login to GitHub Container Registry
      if: github.event_name == 'push'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    # ç”Ÿæˆé•œåƒæ ‡ç­¾å’Œå…ƒæ•°æ®
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
        tags: |
          # ä¸ºæ¯ä¸ªåˆ†æ”¯åˆ›å»ºæ ‡ç­¾
          type=ref,event=branch
          # ä¸ºæ¯ä¸ªPRåˆ›å»ºæ ‡ç­¾
          type=ref,event=pr
          # ä¸ºmain/masteråˆ†æ”¯åˆ›å»ºlatestæ ‡ç­¾
          type=raw,value=latest,enable={{is_default_branch}}
          # ä½¿ç”¨commit SHAåˆ›å»ºæ ‡ç­¾
          type=sha,prefix={{branch}}-
          
    # æž„å»ºå’ŒæŽ¨é€ Docker é•œåƒ
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name == 'push' }}  # ä»…åœ¨æŽ¨é€äº‹ä»¶æ—¶æŽ¨é€é•œåƒ
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    # æž„å»ºæ‘˜è¦
    - name: Build Summary
      run: |
        echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Event**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Image Tags**:" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ github.event_name }}" == "push" ]]; then
          echo "âœ… **Image pushed to GitHub Container Registry**" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Registry URL**: https://ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
        else
          echo "â„¹ï¸ **Image built but not pushed (PR event)**" >> $GITHUB_STEP_SUMMARY
        fi

  # å®‰å…¨æ‰«æ (å¯é€‰)
  security-scan:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Extract first image tag
      id: extract-tag
      run: |
        # ä»Ž build job çš„è¾“å‡ºä¸­æå–ç¬¬ä¸€ä¸ªé•œåƒæ ‡ç­¾
        TAGS="${{ needs.build.outputs.image-tags }}"
        if [ -z "$TAGS" ]; then
          echo "Error: No image tags found from build job"
          exit 1
        fi
        
        FIRST_TAG=$(echo "$TAGS" | head -n1)
        if [ -z "$FIRST_TAG" ]; then
          echo "Error: Failed to extract first tag"
          exit 1
        fi
        
        echo "image-tag=$FIRST_TAG" >> $GITHUB_OUTPUT
        echo "âœ… Scanning image: $FIRST_TAG"
        
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ steps.extract-tag.outputs.image-tag }}'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        exit-code: '0'  # ä¸å› ä¸ºå‘çŽ°æ¼æ´žè€Œå¤±è´¥
        
    - name: Check Trivy results file
      run: |
        if [ ! -f "trivy-results.sarif" ]; then
          echo "Error: trivy-results.sarif file not found"
          ls -la
          exit 1
        fi
        echo "âœ… Trivy results file created successfully"
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('trivy-results.sarif') != ''
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: Security Scan Summary
      if: always()
      run: |
        echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Image Scanned**: ${{ steps.extract-tag.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Scanner**: Trivy" >> $GITHUB_STEP_SUMMARY
        echo "- **Scan Date**: $(date -u)" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "trivy-results.sarif" ]; then
          echo "âœ… **Scan completed successfully**" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“„ **Results uploaded to GitHub Security tab**" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Scan failed - results file not found**" >> $GITHUB_STEP_SUMMARY
        fi
